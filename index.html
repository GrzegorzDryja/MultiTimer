<!DOCTYPE html>

<html>
    <head>
        <title>MultiTimer</title>
        <meta charset="UTF-8">
        <meta id="viewport" content="width=device-width, initial-scale=2.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/timer.js" async></script>
    </head>
    <body>
        <div class="box">
        	<div class="main" title="Name it and click enter">
                <input type="text" class="name" id="nameInput" value="Name it here..."
                maxlength="20">
            </div>
        	<div class="main" title="Timer">
                <input type="text" class="name" id="minutes" title="Minutes"
                maxlength="2" value ="00" size="2" patern="[0-9]{2}"> 
                :
                <input type="text" class="name" id="seconds" title="Seconds"
                maxlength="2" value ="00" size="2" patern="[0-9]{2}"> 
                <!--patern for seconds soo max should by only 60 -->
            </div>
            <div class="main button" id="start_Button" title="Start">
                <input type="button" value="Start" id="startButton">
                <!-- <canvas id="start" width="10" height="10"></canvas> -->
            </div>
            <div class="main button" id="pauseButton" title="Pause">
                <input type="button" value="Stop" id="pauseButton">
                <!-- <canvas id="pause" width="10" height="10"></canvas> -->
            </div>
        	<div class="main button" id="resetButton" title="Reset"><input type="button" value="Reset" id="resetButton"></div>
        	<div class="main button" id="addButton" title="Add">+</div>
            <div class="main button" id="removeButton" title="Remove">-</div>            
        </div>
        <div id="time">Tu!</div>


    </body>
</html>
